<body style="display: flex;">
    <canvas id="canvas" width="500" height="500" style="margin-right: 10px;"></canvas>

            <label for="mouse-pos">Mouse position</label>
            <input id="mouse-pos" type="text" disabled>

        <textarea id="route" disabled></textarea>
        <button id="next">Next</button>
        <p id="found" style="font: 30px arial; color: green;" hidden>FOUND</p>
    </div>
    <div id="start" style="display: flex; flex-direction: column; margin-right: 10px;">
        <label style="font: 30px arial;">Start</label>
    </div>
    <div id="end" style="display: flex; flex-direction: column;">
        <label style="font: 30px arial;">End</label>
    </div>
</body>
